<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
  </head>
  <body id="bgimage" class="bg-gray-200">
    <div class="flex items-center justify-center mt-10">
      <div class="btn-container">
        <!-- Display Area -->
        <div class="display bg-white rounded-lg shadow-lg p-4 mb-5">
          <p
            class="display-text text-4xl text-gray-800 font-bold text-center h-16 flex items-center justify-center"
          >
            0
          </p>
        </div>

        <!-- Buttons -->
        <div class="grid grid-cols-4 gap-2">
          <button
            type="button"
            class="clear-btn bg-red-500 text-white font-semibold py-2 rounded hover:bg-red-600"
          >
            C
          </button>
          <button
            type="button"
            class="clear-all-btn bg-red-500 text-white font-semibold py-2 rounded hover:bg-red-600"
          >
            CA
          </button>
          <button
            id="btn"
            type="button"
            class="bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600"
          >
            COLOR
          </button>
          <button
            type="button"
            class="operator-btn bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600"
          >
            /
          </button>

          <button
            type="button"
            class="number-btn bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600"
          >
            7
          </button>
          <button
            type="button"
            class="number-btn bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600"
          >
            8
          </button>
          <button
            type="button"
            class="number-btn bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600"
          >
            9
          </button>
          <button
            type="button"
            class="operator-btn bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600"
          >
            *
          </button>

          <button
            type="button"
            class="number-btn bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600"
          >
            4
          </button>
          <button
            type="button"
            class="number-btn bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600"
          >
            5
          </button>
          <button
            type="button"
            class="number-btn bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600"
          >
            6
          </button>
          <button
            type="button"
            class="operator-btn bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600"
          >
            -
          </button>

          <button
            type="button"
            class="number-btn bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600"
          >
            1
          </button>
          <button
            type="button"
            class="number-btn bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600"
          >
            2
          </button>
          <button
            type="button"
            class="number-btn bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600"
          >
            3
          </button>
          <button
            type="button"
            class="operator-btn bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600"
          >
            +
          </button>

          <button
            type="button"
            class="number-btn bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600 col-span-2"
          >
            0
          </button>
          <button
            type="button"
            class="number-btn bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600"
          >
            .
          </button>
          <button
            type="button"
            class="equals-btn bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <br />
    <script src="script.js"></script>
  </body>
</html>
